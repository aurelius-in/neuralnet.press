<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Details - NeuralNet Press</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/headers.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/issues.css">
    <link rel="stylesheet" href="../styles/articles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific adjustments for issueDetail.html */
        .issue-detail-topbar .logo {
            max-height: 40px; /* Slightly reduce the logo size */
            margin-left: 20px; /* Adjust margin to align better */
        }
        /* Gradient animation for the header */
        @keyframes gradient {
            0% { color: #ff9900; }
            25% { color: #ffcc66; }
            50% { color: #fff; }
            75% { color: #ffcc66; }
            100% { color: #ff9900; }
        }
        #issue-title {
            font-size: 2rem; /* Reduced font size */
            font-weight: 600; /* Reduced font weight */
            text-align: center;
            text-transform: uppercase;
            animation: gradient 5s infinite;
        }
    </style>
</head>
<body>
    <div id="topbar-placeholder"></div>
    <main>
        <div class="container">
            <h1 id="issue-title"></h1>
            <div id="articles" class="articles">
                <!-- Articles will be loaded here dynamically -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 NeuralNet Press. All rights reserved.</p>
        </div>
    </footer>
    <script src="../scripts/issueDetail.js"></script>
    <script src="../scripts/loadTopbar.js"></script>
</body>
</html>
