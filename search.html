<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - NeuralNet Press</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/headers.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/issues.css">
    <link rel="stylesheet" href="../styles/articles.css">
    <style>
        /* Specific adjustments for search.html */
        .search-results-container {
            padding: 20px; /* Add some padding */
        }
        .search-result-item {
            margin-bottom: 20px;
        }
        .search-result-item h2,
        .search-result-item p {
            font-size: 1rem; /* Consistent font size */
            color: #fff; /* White color */
        }
        .search-result-item h2 {
            font-weight: bold;
            text-decoration: underline;
        }
        .search-result-item p em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="topbar-placeholder"></div>
    <main>
        <div class="container search-results-container">
            <h1 id="search-results-title" style="text-align: center;">Search Results</h1>
            <div id="search-results" class="search-results">
                <!-- Search results will be loaded here dynamically -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 NeuralNet Press. All rights reserved.</p>
        </div>
    </footer>
    <script src="../scripts/search.js"></script>
    <script src="../scripts/loadTopbar.js"></script>
</body>
</html>
